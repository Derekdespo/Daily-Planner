<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container">
    <!-- Timeblocks go here -->
    <!-- 9 AM -->
    <section class="time-block row" id="9">
      <div class="col-sm-1">9:00 AM</div>
      <textarea id="9t" class="" rows="2" cols="100"></textarea>
      <button class="saveBtn" id="sb9">Save</button>
      </div>
    </section>
    <!-- 10 AM -->
    <section class="time-block row" id="10">
      <div class="col-sm-1">10:00 AM</div>
      <textarea id="10t" class="" rows="2" cols="100"></textarea>
      <button class="saveBtn" id="sb10">Save</button>
      </div>
    </section>
    <!-- 11 AM -->
    <section class="time-block row" id="11">
      <div class="col-sm-1">11:00 AM</div>
      <textarea id="11t" class="" rows="2" cols="100"></textarea>
      <button class="saveBtn" id="sb11">Save</button>
      </div>
    </section>
    <!-- 12 PM -->
    <section class="time-block row" id="12">
      <div class="col-sm-1">12:00 AM</div>
      <textarea id="12t" class="" rows="2" cols="100"></textarea>
      <button class="saveBtn" id="sb12">Save</button>
      </div>
    </section>
    <!-- data-time represents the text time within the div but in military time -->
    <section class="time-block row" id="13">
      <div class="col-sm-1">1:00 PM</div>
      <textarea id="13t" class="" rows="2" cols="100"></textarea>
      <button class="saveBtn" id="sb13">Save</button>
      </div>
    </section>
    <!-- data-time represents the text time within the div but in military time -->
    <section class="time-block row" id="14">
      <div class="col-sm-1">2:00 PM</div>
      <textarea id="14t" class="" rows="2" cols="100"></textarea>
      <button class="saveBtn" id="sb14">Save</button>
      </div>
    </section>
    <!-- data-time represents the text time within the div but in military time -->
    <section class="time-block row" id="15">
      <div class="col-sm-1">3:00 PM</div>
      <textarea id="15t" class="" rows="2" cols="100"></textarea>
      <button class="saveBtn" id="sb15">Save</button>
      </div>
    </section>
    <!-- data-time represents the text time within the div but in military time -->
    <section class="time-block row" id="16">
      <div class="col-sm-1">4:00 PM</div>
      <textarea id="16t" class="" rows="2" cols="100"></textarea>
      <button class="saveBtn" id="sb16">Save</button>
      </div>
    </section>
    <!-- data-time represents the text time within the div but in military time -->
    <section class="time-block row" id="17">
      <div class="col-sm-1">5:00 PM</div>
      <textarea id="17t" class="" rows="2" cols="100"></textarea>
      <button class="saveBtn" id="sb17">Save</button>
      </div>
    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/scripts.js"></script>
</body>

</html>
